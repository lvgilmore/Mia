WSGISocketPrefix /var/run/wsgi
Listen 0.0.0.0:666

<VirtualHost 0.0.0.0:666>
        WSGIDaemonProcess Mia-LB threads=16 python-path=/software/Mia/LB
        WSGIScriptAlias / /software/Mia/LB/Mia.wsgi

        <Directory /software/Mia/LB>
                WSGIProcessGroup Mia-LB
                WSGIApplicationGroup %{GLOBAL}
                Options Indexes MultiViews FollowSymLinks
                <IfVersion < 2.3 >
                        Order allow,deny
                        Allow from all
                </IfVersion>
                <IfVersion >= 2.3>
                        Require all granted
                </IfVersion>
        </Directory>

        Alias "/configs/" "/etc/nginx/conf.d/"
        <Directory /etc/nginx/conf.d>
                Options None
                AllowOverride None
                 <IfVersion < 2.3 >
                        Order allow,deny
                        Allow from all
                </IfVersion>
                <IfVersion >= 2.3>
                        Require all granted
                </IfVersion>
        </Directory>

</VirtualHost>
